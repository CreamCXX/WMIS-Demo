
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>入库管理 &middot; WMIS Demo</title>

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Semantic UI CSS -->
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">

  <!-- Customized CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/css/customize.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">

<body>

  <div class="ui stackable inverted large menu">
    <div class="ui container">
      <a href="../" class="header item"><i class="big cubes icon"></i>WMIS Demo</a>
      <a href="../" class="item"><i class="home icon"></i>首页</a>
      <a href="../in/" class="active item"><i class="sign in icon"></i>入库管理</a>
      <a href="../out/" class="item"><i class="sign out icon"></i>出库管理</a>
      <a href="../trans/" class="item"><i class="exchange icon"></i>移库管理</a>
      <a href="../check/" class="item"><i class="tasks icon"></i>盘点管理</a>
      <a href="mailto:c@creamcxx.com?subject=From WMIS Demo" class="item right"><i class="at icon"></i>联系</a>
    </div>
  </div>

  <div id="main" class="ui main text container">
    <h1 class="ui dividing header">入库信息</h1>
    <form id="in-form" accept="./in/" method="GET" class="ui equal width form segment">
      <div class="fields">
        <div class="field">
          <label>商品名</label>
          <input type="text" name="v1" value="苹果">
        </div>
        <div class="field">
          <label>商品批号</label>
          <input type="text" name="v2" value="0213457382938">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <label>商品数量</label>
          <input type="text" name="v3" value="50箱">
        </div>
        <div class="field">
          <label>供应商</label>
          <input type="text" name="v4" value="山东烟台果果农场">
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="fields">
        <div class="field">
          <label>种植地</label>
          <input type="text" name="v5" value="山东烟台">
        </div>
        <div class="field">
          <label>土壤种类</label>
          <input type="text" name="v6" value="沙质土壤">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <label>大棚温度</label>
          <input type="text" name="v7" value="12摄氏度">
        </div>
        <div class="field">
          <label>大棚湿度</label>
          <input type="text" name="v8" value="88%">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <label>种植日期</label>
          <input type="date" name="v9" value="2015-03-01">
        </div>
        <div class="field">
          <label>收成日期</label>
          <input type="date" name="v10" value="2015-10-09">
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="fields">
        <div class="field">
          <label>装箱日期</label>
          <input type="date" name="v11" value="2015-10-12">
        </div>
        <div class="field">
          <label>供应商发货日期</label>
          <input type="date" name="v12" value="2015-10-15">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <label>供应路线</label>
          <input type="text" name="v13" value="烟台-济南-北京">
        </div>
        <div class="field">
          <label>配送人员</label>
          <input type="text" name="v14" value="林峰">
        </div>
      </div>
      <input type="submit" class="ui primary button" value="提交">
    </form>
  </div>

  <div class="ui inverted footer segment">
    <div class="ui center aligned container">
      <p><i class="huge cubes icon"></i></p>
      <p>Warehouse Management Information System (Demo)</p>
      <div class="ui horizontal inverted small divided link list">
        <!-- Powered by -->
        <a class="item" href="http://semantic-ui.com/" target="_blank">Semantic UI</a>
        <a class="item" href="http://fontawesome.io/" target="_blank">Font Awesome</a>
        <a class="item" href="http://jquery.com/" target="_blank">jQuery</a>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Semantic UI JS -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

  <!-- Visualize -->
  <script language="JavaScript" type="text/javascript" src="../visualize/in.js"></script>

</html>
